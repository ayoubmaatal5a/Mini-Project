<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/contact.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Contactez nous</title>
    <style>
        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            padding-left: 20px;
            padding-right: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.03);
        }

        .ilogo {
            max-width: 35px;
            max-height: 35px;
        }

        .spanlogo {
            font-size: 1.1rem;
            margin-left: 10px;
        }

        .aacc {
            color: white;
            text-decoration: none;
        }

        .img {
            width: 23px;
        }

        nav a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 0.9rem;
            text-decoration: none;
            margin-left: 25px;
            display: inline-block;
            border: 1px solid white;
            border-bottom: 2px solid white;
            border-radius: 50px;

        }

        #contact {
            display: inline-flex;
            align-items: center;
            color: white;
            background-color: #ff0000;
            padding: 0px 15px;
            height: 35px;
            transition: all 0.3s ease;
            gap: 5px;
        }

        #accueil,
        #contact {
            display: inline-flex;
            align-items: center;
            padding: 0px 15px;
            height: 35px;
            transition: all 0.3s ease;
            gap: 5px;
        }

        .navhover:hover {
            transform: scale(1.03);
            background-color: #1C2E42;
            text-decoration: underline;
        }

        #accueil:hover {
            transform: scale(1.03);
        }

        /*MAIN*/
        main {
            width: 100%;
            height: 90vh;
            align-items: center;
            transition: all 0.3s ease;
        }

        @media (max-width: 575px) {

            /* HEADER*/

            .logo {
                display: none;
            }

            header {
                justify-content: center;
                padding-left: 5px;
                padding-right: 5px;
            }

            nav a {
                font-size: 0.8rem;
                text-decoration: none;
                margin-left: 15px;
            }

            .img {
                display: none;
            }

            #contact,
            #accueil {
                padding: 0px 8px;
                height: 33px;
                gap: 5px;
            }
        }

        @media (min-width: 575px) and (max-width: 825px) {

            /* HEADER*/

            .logo {
                display: none;
            }

            header {
                justify-content: center;
                padding-left: 10px;
                padding-right: 10px;
            }

            nav a {
                font-size: 0.9rem;
                text-decoration: none;
                margin-left: 30px;
            }

            #contact,
            #accueil {
                padding: 0px 9px;
                height: 34px;
                gap: 5px;
            }
        }

        @media (min-width: 825px) and (max-width: 991px) {

            /* HEADER*/

            header {
                justify-content: space-between;
                padding-left: 10px;
                padding-right: 20px;
            }

            nav a {
                font-size: 0.8rem;
                text-decoration: none;
                margin-left: 15px;
            }

            #accueil {
                padding: 0px 10px;
                height: 35px;
                gap: 5px;
            }

            #contact,
            #accueil {
                padding: 0px 10px;
                height: 35px;
                gap: 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img class="ilogo" src="icon/star.png" alt="flag maroc">
            <span class="spanlogo"><a class="aacc" href="index.html">Le Royaume du Maroc</a></span>
        </div>

        <nav>
            <a id="accueil" href="index.html"><img id="imga" class="img" src="icon/accueil.png"
                    alt="Accueil">Accueil</a>
            <a id="contact" class="navhover" href="contact.html"><img id="imgs" class="img" src="icon/contact.png"
                    alt="Contact">Contact</a>
        </nav>
    </header>
    <main>

    </main>
    <footer>
        <p>© Tous droits réservés | Ayoub Maatala | Mini project
        </p>
    </footer>
</body>

</html>
